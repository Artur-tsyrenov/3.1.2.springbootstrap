<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Все пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="bg-dark text-white px-3"><span th:text="${email} "></span><span class="ms-1"> с правами доступа:</span>
    <span th:each="role : ${rolesOfUser}" th:text="${role.role}+' '"></span><a class="position-absolute end-0 me-4"
                                                                               th:href="@{/logout}">Logout</a>
</div>
<div class="container mt-3 bg-light">
    <div class="row">
        <div class="col-3 bg-white">
            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Администратор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Пользователь</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <h2>Панель администратора</h2>
            <nav>
                <ul class="nav nav-tabs mt-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/create">Новый пользователь</a>
                    </li>
                </ul>
            </nav>
            <div class="card">
                <div class="card-header">
                    <h5>Все пользователи</h5>
                </div>
                <div class="card-body-col-10">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Salary</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="myUser : ${listUsers}">
                            <td th:utext="${myUser.getId()}">ID</td>
                            <td th:utext="${myUser.getFirstName()}">FirstName</td>
                            <td th:utext="${myUser.getLastName()}">LastName</td>
                            <td th:utext="${myUser.getAge()}">Age</td>
                            <td th:utext="${myUser.getSalary()}">Salary</td>
                            <td th:utext="${myUser.getEmail()}">Email</td>
                            <td><p th:each="myRole : ${myUser.getRoles()}" th:text="${myRole.role}"></p></td>
                            <td>
                                <button type="button" class="btn btn-info text-light" data-toggle="modal"
                                        th:attr="data-target='#editModal' + ${myUser.getId()}">Edit
                                </button>
                                <form th:action="@{/admin}" th:method="POST">
                                    <div class="modal fade" th:attr="id='editModal' + ${myUser.getId()}"
                                         tabindex="-1"
                                         role="dialog" aria-labelledby="editModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Редактирование
                                                        пользователя</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="id" class="col-form-label">ID</label>
                                                        <input type="text" class="form-control" id="id" name="id"
                                                               th:value="${myUser.getId()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="firstName" class="col-form-label">Имя</label>
                                                        <input type="text" class="form-control" id="firstName"
                                                               name="firstName"
                                                               th:value="${myUser.getFirstName()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="lastName" class="col-form-label">Фамилия</label>
                                                        <input type="text" class="form-control" id="lastName"
                                                               name="lastName" th:value="${myUser.getLastName()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="age" class="col-form-label">Возраст</label>
                                                        <input type="text" class="form-control" id="age" name="age"
                                                               th:value="${myUser.getAge()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="salary" class="col-form-label">Зарплата</label>
                                                        <input type="text" class="form-control" id="salary"
                                                               name="salary"
                                                               th:value="${myUser.getSalary()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="email" class="col-form-label">Почта</label>
                                                        <input type="text" class="form-control" id="email"
                                                               name="email"
                                                               th:value="${myUser.getEmail()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="username" class="col-form-label">Логин</label>
                                                        <input type="text" class="form-control" id="username"
                                                               name="username" th:value="${myUser.getUsername()}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password" class="col-form-label">Пароль</label>
                                                        <input type="text" class="form-control" id="password"
                                                               name="password" th:value="${myUser.getPassword()}"/>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <input type="submit" class="btn btn-primary" value="Сохранить"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger text-light" data-toggle="modal"
                                        th:attr="data-target='#deleteModal' + ${myUser.getId()}">Удалить
                                </button>
                                <form th:action="@{/admin/(id=${myUser.getId()})}" th:method="DELETE">
                                    <div class="modal fade" th:attr="id='deleteModal' + ${myUser.getId()}"
                                         tabindex="-1"
                                         role="dialog" aria-labelledby="editModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Удаление
                                                        пользователя</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="delId" class="col-form-label">ID</label>
                                                        <input type="text" class="form-control" id="delId" name="id"
                                                               th:value="${myUser.getId()}" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delFirstName" class="col-form-label">Имя</label>
                                                        <input type="text" class="form-control" id="delFirstName"
                                                               name="firstName" th:value="${myUser.getFirstName()}"
                                                               readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delLastName"
                                                               class="col-form-label">Фамилия</label>
                                                        <input type="text" class="form-control" id="delLastName"
                                                               name="lastName" th:value="${myUser.getLastName()}"
                                                               readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delAge" class="col-form-label">Возраст</label>
                                                        <input type="text" class="form-control" id="delAge"
                                                               name="age"
                                                               th:value="${myUser.getAge()}" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delSalary"
                                                               class="col-form-label">Зарплата</label>
                                                        <input type="text" class="form-control" id="delSalary"
                                                               name="salary"
                                                               th:value="${myUser.getSalary()}" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delEmail" class="col-form-label">Почта</label>
                                                        <input type="text" class="form-control" id="delEmail"
                                                               name="email"
                                                               th:value="${myUser.getEmail()}" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delUsername"
                                                               class="col-form-label">Логин</label>
                                                        <input type="text" class="form-control" id="delUsername"
                                                               name="username" th:value="${myUser.getUsername()}"
                                                               readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delPassword"
                                                               class="col-form-label">Пароль</label>
                                                        <input type="text" class="form-control" id="delPassword"
                                                               name="password" th:value="${myUser.getPassword()}"
                                                               readonly>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <input type="submit" class="btn btn-danger" value="Удалить"
                                                           readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
