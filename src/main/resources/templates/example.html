<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Создание пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="bg-dark text-white px-3"><span th:text="${email} "></span> с правами доступа:
    <span th:each="role : ${rolesOfUser}" th:text="${role.role}+' '"></span></div>
<div class="container mt-3 bg-light">
    <div class="row">
        <div class="col-3 bg-white">
            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Администратор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Пользователь</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <h2>Панель администратора</h2>
            <nav>
                <ul class="nav nav-tabs mt-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/create">Новый пользователь</a>
                    </li>
                </ul>
            </nav>
            <div class="card">
                <div class="card-header">
                    <h5>Добавить пользователя</h5>
                </div>
                <div class="card-body">
                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                        <input type="hidden" th:field="*{id}" id="id"/>
                        <br>
                        <br>
                        <label for="firstName">Name:</label>
                        <input type="text" th:field="*{firstName}" id="firstName"/>
                        <br>
                        <br>
                        <label for="lastName">Surname: </label>
                        <input type="text" th:field="*{lastName}" id="lastName"/>
                        <br>
                        <br>
                        <label for="age">Age: </label>
                        <input type="text" th:field="*{age}" id="age"/>
                        <br>
                        <br>
                        <label for="salary">Salary: </label>
                        <input type="text" th:field="*{salary}" id="salary"/>
                        <br>
                        <br>
                        <label for="email">Email: </label>
                        <input type="text" th:field="*{email}" id="email"/>
                        <br>
                        <br>
                        <label for="username">Username: </label>
                        <input type="text" th:field="*{username}" id="username"/>
                        <br>
                        <br>
                        <label for="password">Password: </label>
                        <input type="text" th:field="*{password}" id="password"/>
                        <br>
                        <br>
                        <div><label for="roleAdmin" th:text="ADMIN"></label>
                            <input type="checkbox" name="roleAdmin" id="roleAdmin" th:checked="${roleAdmin}"/>
                        </div>
                        <br>
                        <br>
                        <input type="submit" value="OK"/>
                    </form>
                    <br>
                    <br>
                    <form th:method="GET" th:action="@{/logout}">
                        <input type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>


<div class="form-group">
    <label for="firstName"><b>Имя</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
    </div>
</div>
<div class="form-group">
    <label for="lastName"><b>Фамилия</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
    </div>
</div>
<div class="form-group">
    <label for="age"><b>Возраст</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="age" placeholder="Введите возраст">
    </div>
</div>
<div class="form-group">
    <label for="salary"><b>Зарплата</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="salary" placeholder="Введите зарплату">
    </div>
</div>
<div class="form-group">
    <label for="email"><b>Почта</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="email" placeholder="Введите почту">
    </div>
</div>
<div class="form-group">
    <label for="username"><b>Логин</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="username" placeholder="Введите логин">
    </div>
</div>
<div class="form-group">
    <label for="password"><b>Пароль</b></label>
    <div class="col-sm-5 align-middle">
        <input type="text" class="form-control" id="password" placeholder="Введите пароль">
    </div>
</div>
